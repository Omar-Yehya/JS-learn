<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table, tr, td, th{
            border: 1px solid;
        }
        table{
            min-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <thead>
            <tr>
                <th>Monday</th>  
                <th>Tuesday</th>
            </tr>
        </thead>  

        <tbody>
            <tr>
                <th>Study</th>  
                <th>Relax</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Footer</td>
            </tr>

        </tfoot>

       


        

    </table>
    
</body>
</html>
